<body>

    <div class="container my-4">
        <h2 class="text-center">TODOs List</h2>
        <!-- <form> -->
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted">Add an item to the list.</small>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" rows="3"></textarea>
            </div>

            <button type="submit" id="add" class="btn btn-primary">Add to list</button>
            <button type="submit" id="clear" class="btn btn-primary" onclick="clearStr()">Clear list</button>
        <!-- </form> -->

        <div id="items" class="my-4">
            <h3>Your Items</h3>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Sno.</th>
                        <th scope="col">Item Title</th>
                        <th scope="col">Item Description</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr>
                        <th scope="row">1</th>
                        <td>get some coffee</td>
                        <td>coders need coffee</td>
                        <td><button class="btn btn-primary btn-sm">Delete</button></td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
        <script>
            function getAndUpdate(){
                console.log("loading...");
                tit = document.getElementById('title').value
                desc = document.getElementById('description').value
                if (localStorage.getItem('itemsJson')==null){
                    itemJsonArray = [];
                    itemJsonArray.push([tit,desc])
                    localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray))
                }
                else{
                    itemJsonArrayStr = localStorage.getItem('itemsJson');
                    itemJsonArray = JSON.parse(itemJsonArrayStr);
                    itemJsonArray.push([tit,desc])
                    localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray))
                }
                update();
            }
            function update(){
                // console.log("loading...");
                // tit = document.getElementById('title').value
                // desc = document.getElementById('description').value
                if (localStorage.getItem('itemsJson')==null){
                    itemJsonArray = [];
                    localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray))
                }
                else{
                    itemJsonArrayStr = localStorage.getItem('itemsJson');
                    itemJsonArray = JSON.parse(itemJsonArrayStr);
                }

                // fill/populate the table
                let tableBody = document.getElementById('tableBody')
                let str = "";
                itemJsonArray.forEach((element,index) => {
                   str += `
                    <tr>
                        <th scope="row">${index+1}</th>
                        <td>${element[0]}</td>
                        <td>${element[1]}</td>
                        <td><button class="btn btn-primary btn-sm" onclick="deleted(${index})">Delete</button></td>
                    </tr>`;
                    
                });
                tableBody.innerHTML = str;
            }
            add = document.getElementById("add");
            add.addEventListener('click',getAndUpdate);
            update();
            function deleted(itemIndex){
                console.log("Delete", itemIndex);
                itemJsonArrayStr = localStorage.getItem('itemsJson');
                itemJsonArray = JSON.parse(itemJsonArrayStr);
                // delete itemIndex from the array
                itemJsonArray.splice(itemIndex, 1);
                localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray));
                update();
            }
            function clearStr(){
                if (confirm("do you want to clear all storage?")){
                console.log("clearing storage...");
                localStorage.clear();
                update();
                }
            }
        </script>
</body>

</html>
